plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
}

description = 'Java protobuf schema registry'
version = '0.0.1'

ext {
    protobufJavaVersion = '3.19.1'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
    api "com.google.protobuf:protobuf-java:${protobufJavaVersion}"
    api "com.google.protobuf:protobuf-java-util:${protobufJavaVersion}"
}

publishing {
    publications {
        maven(MavenPublication) {
            groupId = 'org.rislah'
            artifactId = 'events'

            from components.java
        }
    }

    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/rislah/events"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
    }
}